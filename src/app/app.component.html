

<h1 style="text-align: center;">{{title}}</h1>


<!-- <agm-map [latitude]="lat" [longitude]="lng" (mapClick) = "onChoseLocation($event)" [zoom] ="zoom"></agm-map> -->
<div class="container" >

  <!-- <agm-map [latitude]="lat" [longitude]="lng" [zoom] ="zoom"> -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom] ="zoom" >
    <!-- đánh dấu vị trí -->
    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>

    <!-- <agm-marker [latitude]="lat2" [longitude]="lng2" [markerDraggable]="true"></agm-marker> -->

    <agm-marker *ngFor="let data of marker" 
       [latitude]="data.lat"  [longitude]="data.lng">    
           <agm-info-window #infoWindow> 
              <!-- {{ data.address }} -->
              <div class="window-title">
               {{data.address}}
  
              </div>
          </agm-info-window> 
    </agm-marker>

    <agm-circle *ngFor="let data of marker" 
              [latitude] = "data.lat"
              [longitude] = "data.lng"
              [radius] = "data.radius"
              [circleDraggable] = "true"
              [editable] = "true"
              [fillColor] = "'red'">
    </agm-circle>

  </agm-circle> -->

  

  </agm-map>

  <!-- <div>Address: {{postData.address}} </div> -->
</div>

<div class="tableData">
  <table>
    <thead>
       <th>Address</th>
       <th>Lat</th>
       <th>Lng</th>
       <th>Radius</th>
    </thead>

    <tbody>
       <tr *ngFor="let data of marker">
          <td>{{data.address}}</td>
          <td>{{data.lat}}</td>
          <td>{{data.lng}}</td>
          <td>{{data.radius}}</td>
       </tr>
    </tbody>
 </table>

</div>
