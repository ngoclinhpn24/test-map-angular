

<h1 style="text-align: center;">{{title}}</h1>


<!-- <agm-map [latitude]="lat" [longitude]="lng" (mapClick) = "onChoseLocation($event)" [zoom] ="zoom"></agm-map> -->
<div class="container" >

  <!-- <agm-map [latitude]="lat" [longitude]="lng" [zoom] ="zoom"> -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom] ="zoom">
    <!-- đánh dấu vị trí -->
    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>

    <!-- <agm-marker [latitude]="lat2" [longitude]="lng2" [markerDraggable]="true"></agm-marker> -->

    <agm-marker *ngFor="let data of marker" [latitude]="data.lat" [longitude]="data.lng">  
          <agm-info-window class = "infoWindow" > 
              <!-- {{ data.address }} -->
              <div class = "infoWindow">

                <form>
                  <label for="address">Address</label>
                  <input type="text" class="form-control" name="address" value="{{data.address}}" readonly/>
                   
                  <label for="lat">Lat</label>
                  <input type="text" class="form-control" name="lat" value="{{data.lat}}" readonly />

                  <label for="lng">Lng</label>
                  <input type="text"  class="form-control" name="lng" value="{{data.lng}}" readonly />

                  <label for="radius">Radius</label>
                  <input type="text"  class="form-control" name="radius" value="{{data.radius}}" readonly />

                  <label for="provinceNames">Province Name</label>
                  <input type="text"  class="form-control" name="provinceName" value="{{data.provinceName}}" readonly />

                  <label for="districtName">District Name</label>
                  <input type="text"  class="form-control" name="districtName" value="{{data.districtName}}" readonly />

                  <label for="villageName">Village Name</label>
                  <input type="text"  class="form-control" name="villageName" value="{{data.villageName}}" readonly />

                </form>
              </div>
          </agm-info-window> 
    </agm-marker>

    <agm-circle *ngFor="let data of circle" 
              [latitude] = "data.lat"
              [longitude] = "data.lng"
              [radius] = "data.radius"
              [circleDraggable] = "true"
              [editable] = "true"
              [fillColor] = "'red'">
    </agm-circle>
  </agm-map>

  <!-- <br>

    <div>Latitude: {{lat}}</div>
    <div>Longitude: {{lng}}</div> -->


  
  <!-- <ul *ngFor = "let data of marker">
    <li> Address: {{data.address}} Lat: {{data.lat}} Lng: {{data.lng}} Radius: {{data.radius}}</li>
  </ul> -->

  
  <!-- <div>Address: {{postData.address}} </div> -->
</div>

<div class="tableData">
  <table>
    <thead>
       <th>Address</th>
       <th>Lat</th>
       <th>Lng</th>
       <th>Radius</th>
       <th>Province Name</th>
       <th>District Name</th>
       <th>Village Name</th>
    </thead>

    <tbody>
       <tr *ngFor="let data of marker">
          <td>{{data.address}}</td>
          <td>{{data.lat}}</td>
          <td>{{data.lng}}</td>
          <td>{{data.radius}}</td>
          <td>{{data.provinceName}}</td>
          <td>{{data.districtName}}</td>
          <td>{{data.villageName}}</td>
       </tr>
    </tbody>
 </table>

</div>
